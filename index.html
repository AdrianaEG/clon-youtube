<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica de grid y flexbox</title>
    <script src="https://kit.fontawesome.com/464db6ba33.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="contenedor-logo-menu">
            <button><i class="fas fa-bars"></i></button>
            <img src="img/logo.png" alt="logo de youtube">
        </div>
        
        <div class="contenedor-buscador">
            <form class="buscador">
                <input type="text" placeholder="Buscar" name="busqueda">
            </form>
            <i class="fas fa-search"></i>
        </div>

        <div class="contenedor-iconos-header">
            <i class="far fa-plus-square"></i>
            <i class="fas fa-th"></i>
            <i class="fas fa-bell"></i>
            <img src="img/avatar.jpg" alt="foto de usuario">
        </div>
    </header>

    <main>
        <div class="video-principal">
            <iframe src="https://www.youtube.com/embed/84fbU39V0Ko" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <div class="info-video-principal">
            <h3>mouse on the keys - leviathan</h3>
            <p class="views-video-principal">180.000 visualizaciones</p>
            <div class="iconos-info-video-principal">
                <button>
                    <i class="fas fa-thumbs-up"></i>
                    <p>3617</p>
                </button>
                <button>
                    <i class="fas fa-thumbs-down"></i>
                    <p>30</p>
                </button>
                <button>
                    <i class="fas fa-share"></i>
                    <p>COMPARTIR</p>
                </button>
                <button>
                    <i class="fas fa-save"></i>
                    <p>GUARDAR</p>
                </button>
                <button>
                    <i class="fas fa-ellipsis-h"></i>
                </button>
            </div>
            <div class="separador">
            </div>
            <div class="info-autor">
                <img src="img/avatar.jpg" alt="avatar-autor">
                <div class="nombre-susc-autor">
                    <h4>ULTRA - VYBE</h4>
                    <p class="susc">8250 suscriptores</p>
                </div>
                <button>SUSCRIBIRSE</button>
            </div>
            <p class="desc">from new album 『the flowers of romance』
                "leviathan" Official Music Video
                written by akira kawasaki</p>
        </div>
        <div class="separador">
        </div>
        <div class="sugerencias">
            <p>Siguiente</p>
            <p>Reproducción automática</p>
            <p>Icono rep auto</p>

            <article>
            </article>
        </div>

        <div class="comentarios"></div>

    </main>

</body>
</html>
